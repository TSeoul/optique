{% extends 'base.html' %}

{% load static %}
{% block title %}Contact{% endblock %}

{% block content %}
   <!-- body -->
   <body class="main-layout position_head">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="{% static 'website/images/loading.gif' %}" alt="#" /></div>
      </div>
      <!-- end loader -->
      <!-- header -->

      <!-- end header inner -->
      <!-- end header -->
      <!-- contact section -->
      <br>
      {% if message %}
    <center><h2>Thank you for your message {{ name }} !</h2></center>
      {% else %}

      <div id="contact" class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <form id="request" class="main_form">
                      {% csrf_token %}
                     <div class="row">
                        <div class="col-md-12 ">
                           <h3>Contactez-nous</h3>
                        </div>
                        <div class="col-md-12 ">
                           <input class="contactus" placeholder="Nom" type="type" name="Name">
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Numéro de téléphone" type="type" name="Phone Number">
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Email" type="type" name="Email">                          
                        </div>
                        <div class="col-md-12">
                           <input class="contactusmess" placeholder="Message" type="type" Message="Message">
                        </div>
                        <div class="col-md-12">
                           <button class="send_btn">Envoyer</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
          {% endif %}

         <div class="container-fluid">
            <div class="map_section">
               <div id="map">
               </div>
            </div>
         </div>
      </div>
      </div>
      <!-- end contact section -->
      <!--  footer -->

      <!-- end footer -->
      <!-- Javascript files-->
      <script src="{% static 'website/js/jquery.min.js' %}"></script>
      <script src="{% static 'website/js/popper.min.js' %}"></script>
      <script src="{% static 'website/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'website/js/jquery-3.0.0.min.js' %}"></script>
      <!-- sidebar -->
      <script src="{% static 'website/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'website/js/custom.js' %}"></script>
      <script>
         // This example adds a marker to indicate the position of Bondi Beach in Sydney,
         // Australia.
         function initMap() {
           var map = new google.maps.Map(document.getElementById('map'), {
             zoom: 11,
             center: {lat: 45.7506041748341, lng: 4.830724934920915 },
             });
         
         var image = 'images/maps-and-flags.png';
         var beachMarker = new google.maps.Marker({
             position: {lat: 45.7506041748341, lng: 4.830724934920915 },
             map: map,
             icon: image
           });
         }
      </script>
      <!-- google map js-->
      <script src="https://goo.gl/maps/vNNmLxAvT5mPNSua9"></script>
       <!--end google map js -->
   </body>



{% endblock %}
